<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Care Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #226b6e;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 60px 30px 30px 30px;
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: 400;
      margin: 0;
      color: #226b6e;
    }

    .images {
      position: absolute;
      top: 30px;
      right: 30px;
    }

    .images img {
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .image-1 {
      width: 180px;
      position: relative;
      z-index: 2;
    }

    .image-2 {
      width: 100px;
      position: absolute;
      bottom: -10px;
      right: -10px;
      z-index: 1;
    }

    .info-section {
      background-color: #fdf4e7;
      display: flex;
      justify-content: space-around;
      padding: 30px 10px;
      border-radius: 50px 50px 0 0;
      margin-top: 60px;
    }

    .info-block {
      text-align: center;
      max-width: 200px;
    }

    .info-block img {
      width: 24px;
      height: 24px;
      margin-bottom: 10px;
    }

    .info-block h3 {
      margin: 5px 0;
      font-size: 1.1rem;
      color: #1c1c1c;
    }

    .info-block p {
      margin: 0;
      font-size: 0.9rem;
      color: #444;
    }

    @media (max-width: 768px) {
      .images {
        position: static;
        display: flex;
        justify-content: center;
        margin-top: 30px;
      }

      .info-section {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Let’s build with care,<br>for Health Care</h1>
    <div class="images">
      <img src="heart-hands.png" alt="Heart Hands" class="image-1">
      <img src="doctor-video.png" alt="Doctor on Phone" class="image-2">
    </div>
  </div>

  <div class="info-section">
    <div class="info-block">
      <img src="privacy-icon.png" alt="Privacy Icon">
      <h3>Privacy First</h3>
      <p>We’re committed to<br>protecting every<br>user’s data.</p>
    </div>
    <div class="info-block">
      <img src="inclusive-icon.png" alt="Inclusive Icon">
      <h3>Inclusive</h3>
      <p>Healthcare in every<br>language, reaches<br>every community</p>
    </div>
    <div class="info-block">
      <img src="ethical-ai-icon.png" alt="Ethical AI Icon">
      <h3>Ethical AI</h3>
      <p>Our AI will be built<br>responsibly, under guidance<br>from experts</p>
    </div>
  </div>
</body>
</html>
